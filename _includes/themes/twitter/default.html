<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} | {% endif %}Fooleap's Blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if IE 6]>
	<script type="text/javascript" src="http://shapeshed.github.com/ie6-notice/ie6notice-1.0.0.min.js"></script>
	<![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/typo.css" rel="stylesheet" type="text/css" media="all">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
			<li><a href="/jogging.html">Jogging</a></li>
			<li><a href="/categories.html">Categories</a></li>
			<li><a href="/links.html">Links</a></li>
			<li><a href="/about.html">About</a></li>
			<li><a href="/guestbook.html">Guestbook</a></li>
		  </ul>
        </div>
      </div>
    </div>

    <div class="container">
	 <div class="typo">
      <div class="content">
        {{ content }}
	 </div>
	  </div>
      <footer>
        <p>{{ site.author.name }}  
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		  and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>, hosted by <a href="https://github.com/fooleap/fooleap.github.com" target="_blank">Github</a>, and used <a href="http://typo.sofish.de/" target="_blank">TYPO.CSS</a>.
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
