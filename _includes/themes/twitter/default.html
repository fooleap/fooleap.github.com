<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
	<title>{% if page.title %}{{ page.title }} | {% endif %}Fooleap's Blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="keywords" content="{{ page.tags | join: ', '}}" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if IE 6]>
      <script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
	<link href="{{ ASSET_PATH }}/css/typo.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{ ASSET_PATH }}/css/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav nav-pills">
		    {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown">分类 <b class="caret"></b></a>
              <ul class="dropdown-menu">
              <li><a href="/tech.html">技术</a></li>
              <li><a href="/life.html">生活</a></li>   
             </ul>
            </li>
          </ul> 
          <a class="btn rss-button pull-right" href="http://feed.fooleap.org"><i class="icon-rss"></i><span>RSS</span></a>
          <form method="get" action="http://www.google.com/search" class="pull-right navbar-search">
            <div class="icon-search"></div>
            <input type="text" class="span2 search-query search-box" id="appendedInputButton" name="q" value="" placeholder="" />
            <input type="hidden"  name="sitesearch" value="blog.fooleap.org" checked />
          </form>
        </div>
      </div>
    </div>
    <div class="container">
	  <div class="typo">
        <div class="content">
          {{ content }}
	    </div>
      </div>
      <footer>
        <p>{{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		  and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>, and used <a href="http://typo.sofish.de/" target="_blank">TYPO.CSS</a>.
        </p>
      </footer>
    </div> <!-- /container -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.JB.analytics.google.tracking_id }}']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      //Baidu
      var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
      document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Ffa7ec982118ebd236663169678264582' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script src="{{ ASSET_PATH }}/css/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
