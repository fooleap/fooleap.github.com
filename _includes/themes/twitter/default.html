<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Fooleap's Blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="keywords" content="{{ page.tags | join: ', '}}" />
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all" />
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/js/html5shiv.js"></script>
      <script src="{{ ASSET_PATH }}/js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">  
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">F</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ HOME_PATH }}" class="navbar-brand"></a>
         </div>

         <div class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
             {% assign pages_list = site.pages %}
             {% assign group = 'navigation' %}
             {% include JB/pages_list %}
           </ul> 
           <form class="navbar-form navbar-right" onsubmit="return dispatch()">
             <script type="text/javascript">
               var dispatch = function() {
                 q = document.getElementById("q");
                 if (q.value != "") {
                   window.open('http://www.google.com/search?q=site:blog.fooleap.org%20' + q.value, "_blank");
                   return false;
                 } else {
                   return false;
                   }
               }
               // From v2ex.com
             </script>
             <input class="form-control" type="text" id="q" name="q" maxlength="40" placeholder="Search" />
             <a class="btn btn-default" href="http://feed.fooleap.org"><i class="glyphicon glyphicon-rss"></i><span>RSS</span></a>
           </form>
          </div>
        </div>
      </div>

    <div class="container content">
      {{ content }}
    </div> <!-- /container -->
    
    <div class="footer">
      <div class="container">
        <p class="text-muted">2011 - 2014 {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework" rel="nofollow">Jekyll Bootstrap</a>
		  and <a href="http://twitter.github.com/bootstrap/" target="_blank" rel="nofollow">Twitter Bootstrap</a>.
        </p>
      </div>
    </div>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.JB.analytics.google.tracking_id }}']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      //Baidu
      var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
      document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Ffa7ec982118ebd236663169678264582' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script src="{{ ASSET_PATH }}/js/jquery-1.11.1.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
