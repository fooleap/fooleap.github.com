---
layout: page
title: Archive
---
{% include JB/setup %}
<div id="board">
  <div class="row">
  <ul id="posts">
	{% for post in site.posts %}
	<li><span class="date">{{ post.date | date_to_string }}</span><span class="title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></span></li>
	{% endfor %}
  </ul>
  </div>
</div>
